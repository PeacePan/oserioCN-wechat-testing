<ion-navbar *navbar favorite>
    <ion-title>{{ strs.Menu.PersonalHealthCenter }}</ion-title>
</ion-navbar>

<ion-content padding class="trendy-page page-weight-trendy">
    <ion-list>
        <ion-list-header>{{ strs.Title.DataRecord }}:</ion-list-header>

        <ion-item class="trendy-area text-center has-border-radius">
            <h1>施工中</h1>
            <!-- <canvas id="weight_trendy"></canvas> -->
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>{{ strs.Menu.KnowledgeStation }}</ion-list-header>

        <ion-item class="text-center knowledge-buttons has-border-radius">
            <ion-buttons>
                <button clear *ngFor="#p of pages" (tap)="routing.openPage(p)">
                    <div class="icon-inner">
                        <img src="img/icon-sample.svg" />
                        <span>{{ p.title }}</span>
                    </div>
                </button>
          </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
