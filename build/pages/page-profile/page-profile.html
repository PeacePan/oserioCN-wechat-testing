<ion-navbar *navbar favorite>
    <ion-title>个人资料配置</ion-title>
</ion-navbar>

<ion-content padding id="profile-content" class="page-profile">
    <ion-list>
        <ion-list-header>基本资料</ion-list-header>
        <ion-item>
            <ion-label>姓名</ion-label>
            <ion-input type="text" [(ngModel)]="userProfile.nickname" placeholder="你的姓名"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>生日</ion-label>
            <ion-input type="date" [(ngModel)]="userProfile.birthday"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>身高</ion-label>
            <ion-input type="number" [(ngModel)]="userProfile.height" placeholder="ex: 160.5"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>目標體重</ion-label>
            <ion-input type="number" [(ngModel)]="userProfile.goal_weight" placeholder="ex: 65.7"></ion-input>
        </ion-item>
    </ion-list>
        
    <ion-list radio-group [(ngModel)]="userProfile.sex">
        <ion-list-header>性別</ion-list-header>
        <ion-item>
            <ion-label>男</ion-label>
            <ion-radio value="1"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>女</ion-label>
            <ion-radio value="0"></ion-radio>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>其他設定</ion-list-header>
        <ion-item>
            <ion-label>Email通知</ion-label>
            <ion-toggle checked="false"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
