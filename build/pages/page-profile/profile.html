<ion-navbar *navbar favorite>
    <ion-title>{{ strs.Menu.PersonalProfile }}</ion-title>
</ion-navbar>

<ion-content padding id="profile-content" class="page-profile">
    <ion-list class="user-avatar">
        <ion-item class="has-border-radius">
            <ion-avatar item-left>
                <img src="{{ userProfile.headimgurl }}" />
            </ion-avatar>
            <h1>{{ userProfile.nickname }}</h1>
        </ion-item>
    </ion-list>

    <ion-list class="basic-info">
        <ion-list-header>{{ strs.Title.BasicInformationConfig }}:</ion-list-header>
        <ion-item class="has-border-radius">
            <ion-label>{{ strs.Noun.Birthday }}</ion-label>
            <ion-input type="date" [(ngModel)]="userProfile.birthday"></ion-input>
        </ion-item>

        <ion-item class="gender-col">
            <ion-label>{{ strs.Noun.Gender }}</ion-label>
            <ion-select [(ngModel)]="userProfile.sex">
                <ion-option value="1" checked="true">{{ strs.Noun.MaleShort }}</ion-option>
                <ion-option value="0">{{ strs.Noun.FemaleShort }}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>{{ strs.Noun.Weight }}</ion-label>
            <ion-input type="number" 
                [(ngModel)]="userProfile.weight" 
                (keydown)="preventLength($event, userProfile.weight, 5)"
                (focus)="clearScrollToTop()"
                (blur)="readyScrollToTop()">
            </ion-input>
            <ion-label class="unit-label">kg</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>{{ strs.Noun.Height }}</ion-label>
            <ion-input type="number" 
                [(ngModel)]="userProfile.height"
                (keydown)="preventLength($event, userProfile.height, 5)"
                (focus)="clearScrollToTop()"
                (blur)="readyScrollToTop()">
            </ion-input>
            <ion-label class="unit-label">cm</ion-label>
        </ion-item>

        <ion-item class="has-border-radius">
            <ion-label>{{ strs.Noun.GoalWeight }}</ion-label>
            <ion-input type="number" 
                [(ngModel)]="userProfile.goal_weight" 
                (keydown)="preventLength($event, userProfile.goal_weight, 5)"
                (focus)="clearScrollToTop()"
                (blur)="readyScrollToTop()">
            </ion-input>
            <ion-label class="unit-label">kg</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
