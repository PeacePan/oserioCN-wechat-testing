<ion-navbar *navbar favorite>
    <ion-title>{{ strs.Menu.KnowledgeStation }}</ion-title>
</ion-navbar>

<ion-content padding class="knowledge page-knowledge">
    <ion-card>
        <ion-card-header>{{ strs.Title.KnowledgeList }}</ion-card-header>

        <ion-list>
            <button ion-item *ngFor="#p of pages" (click)="routing.openPage(p)">
                <ion-avatar item-left>
                    <img src="{{ p.image }}">
                </ion-avatar>
                {{ p.title }}
            </button>
        </ion-list>
    </ion-card>
</ion-content>
