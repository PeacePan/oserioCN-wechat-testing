<ion-navbar *navbar favorite>
    <button menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle }}</ion-title>

    <ion-buttons end>
        <button [navPush]="pageProfile">
            <ion-icon name="person"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-tabs [selectedIndex]="tabsIndex" favorite>
    <ion-tab 
        [root]="tabHomeRoot" 
        tabTitle="个人健康中心" 
        tabIcon="pulse" 
        (select)="selectedTab($event)">
    </ion-tab>

    <ion-tab 
        [root]="tabDevicesRoot" 
        tabTitle="设备更新中心" 
        tabIcon="chatbubbles" 
        (select)="selectedTab($event)">
    </ion-tab>
