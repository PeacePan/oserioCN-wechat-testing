<ion-navbar *navbar favorite>
    <button menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle }}</ion-title>

    <ion-buttons end>
        <button class="hearder-button right" (tap)="openProfile()">
            <ion-icon name="person"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-tabs [selectedIndex]="tabsIndex" favorite>
    <ion-tab 
        [root]="tabHomeRoot" 
        tabTitle="{{ strs.Menu.PersonalHealthCenter }}" 
        tabIcon="pulse" 
        (select)="selectedTab($event)">
    </ion-tab>

    <ion-tab 
        [root]="tabDevicesRoot" 
        tabTitle="{{ strs.Menu.DeviceUpdateCenter }}" 
        tabIcon="chatbubbles" 
        (select)="selectedTab($event)">
    </ion-tab>
</ion-tabs>
